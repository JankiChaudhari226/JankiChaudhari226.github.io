    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      * {
        box-sizing: border-box;
      }

      input[type="text"],
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
      }

      input[type="submit"] {
        background-color: #444;
        color: white;
        padding: 12px 20px;
        border-radius: 4px;
        border: solid 2px;
        border-color: #ccc;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: white;
        color: #444;
        border-color: #444;
      }

      .container {
        border-radius: 5px;
        background-color: none;
        padding: 20px;
      }
    </style>
  </head>

  <body>

      <div class="menu-btn">

      </nav>

    <main id="contact">
      <h1 class="lg-heading">
        Contact
        <span class="text-secondary">Me</span>
      </h1>
      <h2 class="sm-heading">
        This is how you can reach me...
      </h2>
      <!--  <div class="profile-links">
        <h3 style="margin-left: 20px;">Say Hello on Linkedin.</h3>
        <h3 style="margin-left: 20px;">Send me an email.</h3>
        <h3 style="margin-left: 20px;">Checkout my github.</h3>

      <div class="container">
        <form
          name="myForm"
          action="https://formspree.io/chaudharijanki72@gmail.com"
          method="POST"
        >
          <label for="name">Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            email="email"
            placeholder="youremail@address.com"
          />

          <label for="subject">Message</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px;"
          ></textarea>

          <input type="submit" value="Let's Connect" />
        </form>
      </div>
    </main>
